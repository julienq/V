<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Turtle</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>

html {
  height: 100%;
}

body {
  width: 100%;
  height: 100%;
  margin: 0;
  position: relative;
}

a {
  text-decoration: none;
  color: #ff4040;
}

.expand {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

svg {
  height: 100%;
  width: 100%;
  position: absolute;
}

    </style>
  </head>
  <body>
    <div class="expand">
      <svg viewBox="-400 -250 800 500">
        <defs>
          <clipPath id="clip-rect">
            <rect x="-400" y="-250" width="800" height="500"/>
          </clipPath>
        </defs>
        <g stroke-linecap="round" stroke-linejoin="round"
          clip-path="url(#clip-rect)">
          <g>
            <polygon id="turtle" points="8 12 0 -12 -8 12 0 8"
              fill="none"></polygon>
            <circle id="turtle-pen" r="2"/>
          </g>
        </g>
      </svg>
    </div>
    <script src="../../V.js"></script>
    <script src="turtle.js"></script>

    <script>

// Garden

function QCIRCLE(d) {
  for (var i = 0; i < 90; ++i) {
    FD(d / 90);
    RT(1);
  }
}

function PETAL(d) {
  QCIRCLE(d);
  RT(90);
  QCIRCLE(d);
  RT(90);
}

function FLOWER(d) {
  for (var i = 0; i < 10; ++i) {
    PETAL(d);
    RT(36);
  }
}

function PLANT(d) {
  FLOWER(d / 2);
  BACK(d);
  PETAL(d / 2);
  BACK(d / 2);
}

function SLIDE(d) {
  PENUP();
  RT(90);
  FD(d);
  LT(90);
  PENDOWN();
}

function GARDEN() {
  FOREVER(function () {
    SETPENSIZE(V.random_int(1, 4));
    PENUP();
    SETX(V.random_int(-200, 200));
    SETY(V.random_int(-150, 150));
    PENDOWN();
    SETPENCOLOR(V.random_int(15));
    SETBACKGROUND((8 + PENCOLOR()) % 16);
    PLANT(V.random_int(20, 200));
  });
}

    </script>
  </body>
</html>
